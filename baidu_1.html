<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
     <script>
       var res=document.getElementById("result");
       var one=document.getElementById("first-number");
       var two=document.getElementById("second-number");
          function jjcc(){
           var btn[4]=document.getElementsByTagName("button").getAttribute("id");
           var 
           for(var i=0;i<4;i++)
           {
           switch(btn[i]){
            case 'add-btn':res.value=parseInt(one.value)+parseInt(two.value);break;
            case 'minus-btn':res.value=parseInt(one.value)-parseInt(two.value);break;
            case 'times-btn':res.value=parseInt(one.value)*parseInt(two.value);break;
            case 'divide-btn':res.value=parseInt(one.value)/parseInt(two.value);break; }
           } 
        }

    </script>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button><br/>
    <button id="result" onclick="jjcc()" >结果</button>

</body>
</html>
